			<script type="text/javascript">
				(function(doc, win) {
					var docEl = doc.documentElement,
						resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
						recalc = function() {
							window.clientWidth = docEl.clientWidth;
							if(!window.clientWidth) return;
							docEl.style.fontSize = 100 * (window.clientWidth / 1920) + "px";
							window.base = 100 * (window.clientWidth / 1920);
						};
					try {
						recalc();
					} catch(e) {}
					if(!doc.addEventListener) return;
					win.addEventListener(resizeEvt, recalc, false);
					doc.addEventListener('DOMContentLoaded', recalc, false);
				})(document, window);
				// window.canvasWidth = document.documentElement.clientWidth; 设备屏幕的宽度
				// window.canvasHeight = document.documentElement.clientHeight;设备屏幕的高度
